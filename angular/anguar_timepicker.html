<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时间选择器</title>
    <link rel="stylesheet" href="../lib/bootsrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <script type="text/javascript" src="../lib/jquery-1.11.1/jquery.min.js"> </script>
    <script type="text/javascript" src="../lib/time_week/moments.js"> </script>
    <script type="text/javascript" src="../lib/time_week/daterangepicker.js"> </script>
    <script type="text/javascript" src="../lib/bootsrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="form-group">
    <label class="col-sm-3 control-label"></label>
    <div class="col-sm-9">
        <div class="input-group">
            <button type="button" class="btn btn-default pull-right" id="daterange-btn">
				<span>
				  <i class="fa fa-calendar"></i> 日期选择
				</span>
                <i class="fa fa-caret-down"></i>
            </button>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('#daterange-btn').daterangepicker({
            ranges: {
                '今天': [moment(), moment()],
                '本周': [moment().startOf('week'), moment().endOf('week')],
                '本月': [moment().startOf('month'), moment().endOf('month')],
                '今年': [moment().startOf('year'), moment().endOf('year')]
            },
            startDate: moment(),
            endDate: moment().endOf('month')
        },
        function(start, end) {
            $('#daterange-btn span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
            alert(start.format('YYYYMMDD') + " " + end.format('YYYYMMDD'));
        }
    );

    //Date picker
    $('#datepicker').datepicker({
        autoclose: true
    });
</script>


</body>
</html>
