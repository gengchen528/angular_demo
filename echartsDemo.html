<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECharts</title>
    <script src="./lib/echarts.js"></script>
</head>
<body>
<div id="main" style="width: 700px;height: 300px;margin: 20px auto;"></div>
<div id="radio" style="width: 600px;height: 300px;margin: 0 auto;"></div>
<script type="text/javascript">
    var mychart=echarts.init(document.getElementById('main'))
    var radio=echarts.init(document.getElementById('radio'))
    var option ={
        title: {
            text: 'echarts_demo',
            link:'www.bloggeng.com' ,
            textStyle:{
                color:'red'
            },
            subtext:'this is demo about echarts'//副标题
        },
        tooltip:{},
        toolbox: {
            show: true,
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                dataView: {readOnly: false},
                magicType: {type: ['line', 'bar','pie']},
                restore: {},
                saveAsImage: {}
            }
        },
        legend:{
            type:'scroll',
            data:['销量','bar2']
        },
        xAxis: {
            data: [{value:"衬衫",
            textStyle:{
                fontSize:20,
                color:'red'
            }},"羊毛衫","雪纺衫","裤子","高跟鞋","袜子"],
            position:'bottom',
            name: '商品类型'
        },
        yAxis: {
            name:'销量'
        },
        series: [{
            name: '销量',
            type:'line',
            data: [5, 20, 36, 10, 10, 20]
        }]
    };
    var option1={
        series:[
            {
                name:'饼图',
                type:'pie',
                radius:'55%',
                data:[
                    {value:235,name:'视频广告'},
                    {value:225,name:'电视广告'},
                    {value:110,name:'网络广告'},
                    {value:80,name:'地推'},
                ]
            }
        ]
    }
    mychart.setOption(option)
    radio.setOption(option1)

</script>
</body>
</html>
